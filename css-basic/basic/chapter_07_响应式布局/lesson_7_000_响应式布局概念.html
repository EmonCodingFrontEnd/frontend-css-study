<!--
响应式布局概念：
指网页能自动识别屏幕宽度、并做出相应调整的网页设计。
响应式布局可以为不同终端的用户提供更加舒适的界面和更好的用户体验。

媒体查询语法详解：
媒体查询：
1、媒体类型（Media types）：描述设备的一般类别
    all     适用于所有设备
    print   适用于在打印预览模式
    screen  主要用于屏幕
    speech  主要用于语音合成器
2、媒体特性（Media features）描述了user agent、输出设备，或是浏览环境的具体特征
    width           viewport的宽度
    height          viewport的高度
    aspect-ratio    viewport的宽高比
    orientation     viewport的旋转方向
3、逻辑操作符（logical operators） not，and 和 only 可用于联合构造复杂的媒体查询
    and     用于将多个媒体查询规则组合成单条件媒体查询
    not     用于否定媒体查询，如果不满足这个条件则返回true，否则返回false
    only    用于旧版浏览器识别媒体类型使用
    逗号     用于将多个媒体查询合并为一个规则
4、link标签方式
    通过media属性设置媒体查询类型和媒体特性

媒体查询的编写位置及顺序
1、添加到样式表的底部，对CSS进行优先级的覆盖
2、移动端 -> PC端的适配原则： min-width 从小到大
3、PC端 -> 移动端的适配原则： max-width 从大到小

响应断点（阈值）设定：
Extra small < 576px
Small >= 576px, -sm
Medium >= 768px, -md
Large >= 992px, -lg
X-Large >= 1200px, -xl
XX-Large > 1400px, -xxl

响应式交互实现：
1、利用：checked伪类
2、利用JavaScript脚本
