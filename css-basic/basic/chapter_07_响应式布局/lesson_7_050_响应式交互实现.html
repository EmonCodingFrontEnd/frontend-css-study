<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            display: none;
        }

        input {
            display: none;
        }

        input:checked + ul {
            display: block;
        }

        @media (min-width: 700px) {
            ul {
                display: block;
            }

            span {
                display: none;
            }
        }
    </style>
</head>
<body>
<label for="menu">
    <span>菜单按钮</span>
</label>
<input type="checkbox" id="menu">
<ul>
    <li>首页</li>
    <li>教程</li>
    <li>论坛</li>
    <li>文章</li>
</ul>
</body>
</html>
