<!--
flex弹性概念：
弹性盒子是一种用于按行或按列布局元素的一维布局方法。
元素可以膨胀以填充额外的空间，收缩以适应更小的空间。
-->

<!--
flex容器：
1、flex-direction（主轴与交叉轴：改变轴方向）
    - row（默认：主轴水平，从左到右）
    - row-reverse（主轴水平，从右到左）
    - column（主轴垂直，从上到下）
    - column-reverse（主轴垂直，从下到上）
2、flex-wrap（换行与缩写）
    - nowrap（默认）
    - wrap（换行：从上到下）
    - wrap-reverse（反向换行：从下到上）
3、flex-flow（含有flex-direction和flex-wrap两层功能）
4、justify-content（主轴对齐方式）
    - flex-start（默认：靠左边）
    - flex-end（靠右边）
    - center（居中对齐）
    - space-around（有空隙时，留白之和等于中间留白）
    - space-between（有空隙时，两端不留白）
    - space-evenly（有空隙时，两端和中间平均留白）
5、align-items（交叉轴对齐：每一行）
    - stretch（默认）
    - flex-start
    - flex-end
    - center
    - baseline（基线对齐）
6、align-content（交叉轴对齐：整体）/*当不折行情况下，align-centent是不生效的*/
    - stretch（默认：默认拉伸）
    - flex-start（靠上边）
    - flex-end（靠下边）
    - center（居中对齐）
    - space-around（有空隙时，留白之和等于中间留白）
    - space-between（有空隙时，两端不留白）
    - space-evenly（有空隙时，两端和中间平均留白）

flex子项：
1、order（默认值是0，可以为负值，改变某一个flex的排序位置）
2、flex-grow（扩展比例：默认值是0，最小值是0，表示不占用剩余的空白间隙扩展自己的宽度）
3、flex-shrink（收缩比例：默认值是1，自动收缩，跟容器大小相同）
4、flex-basis（对主轴方向扩展尺寸，可选值：0%, auto, 200px, 100%）
5、flex（是对 flex-grow flex-shrink flex-basis 的缩写）
6、align-self（默认值是auto，控制单独某一个flex子项的垂直对齐方式）
-->
