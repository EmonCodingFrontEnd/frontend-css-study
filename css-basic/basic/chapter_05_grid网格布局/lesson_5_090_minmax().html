<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main {
            height: 400px;
            background: skyblue;
            display: grid;

            /*grid-template-columns: 100px 1fr 100px;*/ /*中间列自适应*/
            grid-template-columns: 100px minmax(100px, 1fr) 100px; /*中间列自适应，最小100px*/
            grid-template-rows: 100px;
        }

        .main div {
            background: pink;
            border: 1px black solid;
        }
    </style>
</head>
<body>
<div class="main">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
