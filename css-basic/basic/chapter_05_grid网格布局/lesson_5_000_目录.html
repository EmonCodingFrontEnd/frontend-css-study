<!--
grid容器：
1、grid-template-rows        基于网格行和列的维度，去定义网格线的名称和网格轨道的尺寸大小
2、grid-template-columns     基于网格行和列的维度，去定义网格线的名称和网格轨道的尺寸大小

3、grid-template-areas       使用命名方式定义网格区域，需要配合grid-area属性进行使用
4、grid-template             是grid-template-rows,grid-template-columns,grid-template-areas属性的缩写

5、grid-row-gap              用来设置元素行列之间的间隙大小，推荐使用row-gap,column-gap,gap
6、grid-column-gap           用来设置元素行列之间的间隙大小，推荐使用row-gap,column-gap,gap
7、grid-gap                  用来设置元素行列之间的间隙大小，推荐使用row-gap,column-gap,gap；简写方式，第一个参数是行，第二个是列

8、justify-items             默认值stretch，指定了子项在网格中的对齐方式
9、align-items               默认值stretch，指定了子项在网格中的对齐方式
10、place-items              默认值stretch，指定了子项在网格中的对齐方式，等效于 align-items, justify-items

11、justify-content          默认值stretch，指定了所有网格在grid容器中的对齐方式
12、align-content            默认值stretch，指定了所有网格在grid容器中的对齐方式
13、place-content            默认值stretch，指定了所有网格在grid容器中的对齐方式，等效于 align-center, justify-content

14、grid-auto-flow           指定在显式网格之外的隐式网格，如何排列及尺寸大小
15、grid-auto-rows           指定在显式网格之外的隐式网格，如何排列及尺寸大小
16、grid-auto-columns        指定在显式网格之外的隐式网格，如何排列及尺寸大小

grid子项：
1、grid-area                 grid-row-start,grid-column-start,grid-row-end以及grid-column-end属性的缩写，
                             以及额外支持grid-template-areas设置的网格名称

2、grid-column-start         表示grid子项所占据的区域的起始和终止位置，包括水平方向和垂直方向
3、grid-column-end           表示grid子项所占据的区域的起始和终止位置，包括水平方向和垂直方向
4、grid-row-start            表示grid子项所占据的区域的起始和终止位置，包括水平方向和垂直方向
5、grid-row-end              表示grid子项所占据的区域的起始和终止位置，包括水平方向和垂直方向

6、justify-self              水平方向的子项布局
7、align-self                垂直方向的子项布局
8、place-self                跟place-item用法相同，只不过是操作指定的子项，等效于 align-self, justify-self

9、grid-row                  基于线对应位置的缩写方式，通过 / 作为分隔，grid-row-start和grid-row-end的简写方式
10、grid-column              基于线对应位置的缩写方式，通过 / 作为分隔，grid-column-start和grid-column-end的简写方式
-->
