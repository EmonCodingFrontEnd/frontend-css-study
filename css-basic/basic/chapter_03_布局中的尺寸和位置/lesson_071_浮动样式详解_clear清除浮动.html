<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body {
            border: 1px black solid;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background: pink;
            float: left;
        }

        /*使用clear属性清除浮动*/
        .box2 {
            width: 200px;
            height: 200px;
            background: skyblue;
            clear: both;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
<!--
清除浮动的方案：
1、clear属性
2、BFC
3、空标签
4、.clearfix::after{}

-->
