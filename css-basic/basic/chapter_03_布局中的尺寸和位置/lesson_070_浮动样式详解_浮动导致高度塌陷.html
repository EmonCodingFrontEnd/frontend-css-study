<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body {
            border: 1px black solid;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background: pink;
            float: right;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background: skyblue;
            float: right;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
<!--
文档流：文档流是元素在Web页面上的一种呈现方式，按照出现的先后顺序进行排列。

浮动样式详解：
当元素被浮动时，会脱离文档流，根据float的值向左或向右移动，直到它的外边界碰到父元素的内边界或另一个浮动元素的外边界为止，
是CSS布局中实现左右布局的一种方式。

-->
