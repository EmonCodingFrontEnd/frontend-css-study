<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .wrapper {
            width: 300px;
            height: 300px;
            background: pink;
        }

        .wrapper div {
            width: 100px;
            height: 100px;
            border: 1px yellow solid;
            box-sizing: border-box;
            float: left;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
<!--
浮动特性注意点：
1、只会影响后面的元素
2、文本不会被浮动元素覆盖
3、具备内联盒子特性：宽度由内容决定
4、具备块级盒子特性：支持所有样式
5、浮动放不下，会自动换行

-->
