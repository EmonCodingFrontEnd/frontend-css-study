<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .box1 {
            width: 200px;
            border: 1px black solid;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background: pink;
            float: left;
        }

        /*使用.clearfix::after{}清除浮动*/
        .clearfix::after {
            content: "";
            clear: both;
            display: block; /*把当前盒子变成块级盒子*/
        }
    </style>
</head>
<body>
<div class="box1 clearfix">
    <div class="box2"></div>
</div>
aaa
</body>
</html>
<!--
清除浮动的方案：
1、clear属性
2、BFC
3、空标签
4、.clearfix::after{}

-->
