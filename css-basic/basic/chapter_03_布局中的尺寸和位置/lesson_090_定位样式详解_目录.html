<!--
定位样式详解：
CSS position属性用于指定一个元素在文档中欧冠的定位方式，其中top,right,bottom和left属性则决定了该元素的最终位置。

position属性可选值：
1、static
2、relative
3、absolute
4、sticky
5、fixed

相对定位及特性：
1、相对定位的元素是在文档中的正常位置偏移给定的值。
2、不影响其他元素布局
3、相对于自身进行偏移

绝对定位及特性：
1、绝对定位的元素脱离了文档流，绝对定位元素不占据空间
2、具备内联盒子特性：宽度由内容决定
3、具备块级盒子特性：支持所有样式
4、绝对定位元素相对于最近的非static祖先元素定位。当这样的祖先元素不存在时，则相对于可视区定位。
-->
