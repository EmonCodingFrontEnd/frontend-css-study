<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            font-size: 30px;
        }

        body {
            font-size: 20px;
        }

        .box {
            font-size: 2em;
            width: 100px;
            height: 100px;
            background: pink;
            border: 2rem skyblue solid;
        }


        /*rem: root + em*/
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>

<!--
PX：
px像素（Pixel）。相对长度单位。像素px是相对于显示器屏幕分辨率而言的。
PX特显：
1、IE无法调整那些使用px作为单位的字体大小；
2、国外的大部分网站能够调整的原因在于其使用了em或rem作为字体单位；
3、Firefox能够调整px和em，rem，但是96%以上的中国网民使用IE浏览器（或内核）。

EM：
em是相对长度单位。相对于当前对象内文本的字体尺寸。如当前对行内文本的字体尺寸未被人为设置，则相对于
浏览器的默认字体尺寸。
EM特点：
1、em的值并不是固定的；
2、em会继承父级元素的字体大小。
注意：任意浏览器的默认字体高都是16px。所有未经调整的浏览器都符合： 1em=16px。 那么 12px=0.75em, 10px=0.625em。
为了简化 font-size 的换算，需要在css中的body选择器中声明 font-size=62.5%，这样 em 值变为 16px * 62.55% = 10px。

REM：
rem是CSS3新增的一个相对单位（root em，根em），这个单位引起了广泛关注。这个单位与em有什么区别呢？
区别在于使用rem为元素设定字体大小时，仍然是相对大小，但相对的只是HTML根元素。这个单位可谓是集大成者，通过
它既可以做到只修改根元素就成比例地调整所有字体大小，又可以避免字体大小逐层符合的连锁反应。目前除了IE8及更早版本外，
所有浏览器均已支持rem。

px与rem的选择？
对于只需要适配少部分手机设备，且分辨率对页面影响不大的，使用px即可。
对于需要适配各种移动设备，使用rem，例如需要适配iPhone和iPad等分辨率差别比较大的设备。
-->
