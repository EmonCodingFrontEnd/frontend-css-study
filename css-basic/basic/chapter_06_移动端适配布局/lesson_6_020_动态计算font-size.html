<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            /*font-size: 100vw;*/ /*在iphone6 -> 375px*/
            font-size: 26.666667vw; /*在iphone6 -> 100px*/
        }

        body {
            font-size: .16rem; /*rem布局一定要在body重置font-size大小*/
        }

        .box {
            /*width: 50vw; !*页面可视区分成了100vw和100vh*!
            height: 50vh;*/
            width: 1rem;
            height: 1rem;
            background: pink;
        }
    </style>
</head>
<body>
<div class="box">哈哈</div>
</body>
</html>

<!--
动态计算 font-size
1、JS动态计算，flexible.js库
2、利用vw相对单位，动态换算font-size
-->
